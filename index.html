<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <h1>Nintendo Trivia!</h1>
                </div>
            </div>
            <br>
            <button id="start" type="button" class="btn btn-primary btn-lg btn-block">Start</button><br>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <h2>Time Remaining: <span id="countdown">120</span></h2>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-12">
                    <p class="questions">Who is Nintendo's iconic red plumber?</p>
                    <div class="col-md-3 options-1"></div>
                    <div class="col-md-3 options-1"></div>
                    <div class="col-md-3 options-1"></div>
                    <div class="col-md-3 options-1"></div>
                </div>
                <div class="col-md-12">
                    <p>Where did the fairy, Navi, get her name from?</p>
                    <div class="col-md-3 options-2"></div>
                    <div class="col-md-3 options-2"></div>
                    <div class="col-md-3 options-2"></div>
                    <div class="col-md-3 options-2"></div>
                </div>
                <div class="col-md-12">
                    <p></p>
                    <div class="col-md-3 options-3"></div>
                    <div class="col-md-3 options-3"></div>
                    <div class="col-md-3 options-3"></div>
                    <div class="col-md-3 options-3"></div>
                </div>
                <div class="col-md-12">
                    <p></p>
                    <div class="col-md-3 options-4"></div>
                    <div class="col-md-3 options-4"></div>
                    <div class="col-md-3 options-4"></div>
                    <div class="col-md-3 options-4"></div>
                </div>
                <div class="col-md-12">
                    <p></p>
                    <div class="col-md-3 options-5"></div>
                    <div class="col-md-3 options-5"></div>
                    <div class="col-md-3 options-5"></div>
                    <div class="col-md-3 options-5"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
